<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Detector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <span class="blue heading">Gender </span> <span class="pink heading">Detector</span><br>
            <input class="name-input" type="text" id="name-input" placeholder="Enter your name here..."><br>
            <button id="submit-btn" class="submit-btn">Tell My Gender..</button>
            <p class="result name"></p>
            <p class="result gender"></p>
            <p class="result probability"></p>
            <p class="result count"></p>
            <p class="msg-txt"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script>
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
